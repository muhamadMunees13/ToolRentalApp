<!DOCTYPE html>
<html lang="en">
<head>

<body>
<nav class="navbar navbar-inverse">

<center>
<h1 align="center">company</h1>

<table border="2" align="center" >

<th colspan="2"><h1>ADD PRODUCT</h1></th>
</tr>

        <tr>
<th>PRODUCT NAME:</th>
<td><input type="text" name="pname" placeholder="name of product"><br></input></td>
</tr>
<tr>
<tr>

    <td><input type="number" placeholder="per day rent" name="rent"></td><br>
    </tr>
    <tr>
        <th>DETAILS</th>
   <TD> <input type="text" name="detail" placeholder="details"></input></TD><br>
        </tr>
    <tr>
        <th>IMAGE</th>
<td><input type="file" name="image"></td><br>
        </tr>
<tr>
    <th></th>
   <td> <button>save</button></td>
    </tr>
</table>
</form>
